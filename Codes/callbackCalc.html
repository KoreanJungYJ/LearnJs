    <body>
        <script type="text/javascript">
            function calc(op, num1, num2, callback){
                var result = "";

                //기존 switch문과 동일
                switch(op){
                    case "+" :
                        result = num1 + num2;
                        break;
                    
                    case "-" :
                        result = num1 - num2;
                        break;

                    case "*" :
                        result = num1 * num2;
                        break;
                    
                    case "/" :
                        result = num1 / num2;
                        break;
                    
                    default :
                        result = "Invalid Parameter!";
                }


                callback(result);
            }

            function firFunc(result){
                console.log("합은 : " + result + "\n");
            }

            function secFunc(result){
                console.log("정답! : " + result + "\n");
            }

            calc("+", 30, 5, firFunc); 
                //result를 그대로 받아와 firFunc에 맞는 console을 출력 -- 아래도 동일
                //값만 가져와서 원하는 함수에 맞는 결과값을 출력할 수 있다.
                
            calc("/", 50, 10, secFunc);
        </script>
    </body>
</html>
